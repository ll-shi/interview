<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .content{
      width:100px;
      height:100px;
      background-color: skyblue;
      word-wrap:break-word;
    }
  </style>
</head>
<body>
  <!-- a标签的作用
  1） 超链接
  2） 锚点 可以起到一个目录的作用
  3)  打电话
  4） 发邮件
  -->
  <!-- 锚点效果需要配合其他标签的一个id -->
  <a href="#first">第一章</a><br>
  <a href="#second">第二章</a>
  <div id="first">师姐这么大，我想去看看</div>
  <div id="second">亮哥贼帅</div>
  <!-- 打电话 -->
  <a href="tel:18156930868">给亮哥打电话</a><br>
  <!-- 发邮件 -->
  <a href="mailto:winstones@foxmail.com">发邮件给我亮哥</a><br>
  <!-- 写js脚本，比如让a标签点击没有效果,里面可以写表达式 -->
  <a href="javascript:;">点我试试</a>
  <!-- 写英文如果没有空格，直接写一串，系统会把一串英文看成一个单词来处理，所以就不会换行 -->
  <div class="content">
fasfjslfjlsfjlsajjfalfjaflfkljaskfjkla把我看成一个单词了
  </div>
</body>
</html>
