<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 引入css三种方式
    1）行间样式 写在标签的style属性里面
    2）写在head标签中
    3）使用link标签外部引入
   -->
   <!-- css选择器，以及权重
  1）id选择器
  2）class选择器
  3）标签选择器
  4）通配符选择器
  5）属性选择器 比如input[type = 'radio'] 
  6）父子选择器
  7）并列选择器
  8）直接子元素选择器
  9）分组选择器
  -->
  <!-- 选择器权重
  !important > 行间样式 > class/属性/伪类 >标签/伪元素 > 通配符
  -->
  <!-- 
    - 常见的行级元素
    1）a，em,span,strong,del
    - 常见的块级标签
    1）div,p,ul,li,ol
    - 常见行级块标签
    1）img
   -->
   <!-- 层模型
    - 绝对定位：absolute 相对的是最近有定位的父元素进行定位，如果没有，就相当文档流进行定位。
    - 相对定位：relative 会保留原来的位置进行定位。一般用来做参照物。
    - 固定定位：fixed
    - 粘贴定位：sticky 兼容性比较差
  -->
</body>
</html>
